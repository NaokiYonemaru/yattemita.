  <body>
<!--header,footerの変更=<header></header>,<footer></footer>で良い-->

      </div>
      <div class="lesson-wrapper">
        <div class="container">
          <div class="heading">
            <h2>kome elements</h2>

          <div class="lessons">

            <li class="b">b</li>
            <li class="c">c</li>
            <li class="d">d</li>
          </ul>

      </div>

          <div class="heading">
            <h2>Fan clab</h2>

    <div class="footer">
